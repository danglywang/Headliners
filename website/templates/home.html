{% extends "base.html" %}
{% block title %}Headliners Home{% endblock %}

{% block content %}

<style>

/* Style for the appointment text */


    /* Styles for the background video */
    .video-background {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .video-foreground,
    .video-background iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .content-container {
        position: relative;
        z-index: 1;
    }

    .logo-container {
        position: absolute;
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, 150%); /* Center both horizontally and vertically */
        z-index: 2; /* Ensure it's above other elements */
    }

    .logo-container img {
        max-width: 600px !important; /* Adjust the maximum width of the logo as needed to make it larger */
        height: auto;
        display: block;
        margin: 0 auto;
    }
</style>
 


<!-- Background Video -->

<style>
 /* CSS to set the video container to fill the entire screen */
.video-background {
    position: fixed; /* Changed to fixed to cover the whole viewport */
    top: 0;
    left: 0;
    width: 100vw; /* Set width to 100% of the viewport width */
    height: 100vh; /* Set height to 100% of the viewport height */
    overflow: hidden;
    z-index: -1; /* Ensure it stays behind other content */
}

.video-foreground video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* This will ensure the video covers the full area, might crop some parts of the video */
}
</style>

<div class="video-background">
    <div class="video-foreground">
        <video width="100%" height="100%" autoplay loop muted>
            <source src="{{ url_for('static', filename='photos/home_pictures/video2.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<!-- Main Content -->
<div class="content-container">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='photos/home_pictures/headliner_white_logo.png') }}" alt="Headliners Barber Shop" style="max-width: 400px; display: block; margin: 0 auto; margin-top: 5px;">
    </div>

    <!-- Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- Indicators here -->
        </ol>
        <div class="carousel-inner">
            <!-- Carousel items here -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <!-- Previous button -->
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <!-- Next button -->
        </a>
    </div>
</div>

 

{% endblock %}
