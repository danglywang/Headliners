{% extends "base.html" %}
{% block title %}Headliners Home{% endblock %}

{% block content %}

<style>

    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1; 
    }

    .video-foreground,
    .video-background iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .content-container {
        position: relative;
        z-index: 1;
    }

    .logo-container {
        position: absolute;
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, 150%); 
        z-index: 2; 
    }

    .logo-container img {
        max-width: 600px !important; 
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .video-foreground video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<div class="container-fluid px-0">
    <div class="video-background">
        <div class="video-overlay"></div>
        <div class="video-foreground">
            <video width="100%" height="100%" autoplay loop muted>
                <source src="{{ url_for('static', filename='photos/home_pictures/video2.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <img src="{{ url_for('static', filename='photos/home_pictures/logo_with_border.png') }}" alt="Headliners Barber Shop" class="img-fluid" style="max-width: 600px;">
        <h1 class="text-center mt-3" style="color:'white'; letter-spacing: 1.3px;">Award Winning Barbershop</h1> 
        <a type="button" class="btn btn-outline-primary m-3" href="/barbers">See the team</a>
    </div>
</div>
{% endblock %}
