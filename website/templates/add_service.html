{% extends "base.html" %}
{% block title %}New Service{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="mt-5">
                <h3 class="text-center mb-4">Add Service</h3>

                <!-- Barber Service -->
                <div class="form-group mb-3">
                    <label for="service">Barber Service</label>
                    <input type="text" class="form-control" id="service" name="service" placeholder="Service Name" aria-label="Barber Service">
                </div>

                <!-- Description of the Service -->
                <div class="form-group mb-3">
                    <label for="description">Description of the Service (max 150 characters)</label>
                    <input type="text" maxlength="150" class="form-control" id="description" name="description" placeholder="Describe the Service" aria-label="Description of the Service">
                </div>

                <!-- Price of the Service -->
                <div class="form-group mb-3">
                    <label for="price">Price of the Service ($)</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" aria-label="Price of the Service">
                </div>

                <!-- Duration of the Service -->
                <div class="form-group mb-4">
                    <label for="duration">Duration</label>
                    <select name="duration" id="duration" class="form-control" aria-label="Duration of the Service">
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="75">1 hour 15 minutes</option>
                        <option value="90">1 hour 30 minutes</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Create Service</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
