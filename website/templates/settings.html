{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Edit Profile</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('dashboard.settings') }}" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ current_user.name }}" class="form-control" placeholder="Enter your name" aria-label="Name">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" class="form-control" placeholder="Enter your email" aria-label="Email">
                </div>
                <div class="form-group mb-4">
                    <label for="phone_number">Phone:</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{ current_user.phone_number }}" class="form-control" placeholder="Enter your phone number" aria-label="Phone">
                </div>
                <div class="form-group text-center">
                    <input type="submit" id="update-btn" value="Update" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
