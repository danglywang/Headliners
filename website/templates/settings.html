{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h3>Edit Profile</h3>
    <form action="{{ url_for('dashboard.settings') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ current_user.email }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ current_user.phone_number }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" id="update-btn" value="Update" class="btn btn-primary mt-3">
        </div>
    </form>
</div>
{% endblock %}
