{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar mt-5">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('dashboard.edit_profile') }}">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard.edit_availability') }}">Availability</a>
                    </li>
                    <!-- more dashboard menu options -->
                </ul>
            </div>
        </nav>

        <!-- Main content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="row row-cols-2 mt-5">
                <div class="col-3 m-2 p-2">
                    <img src="{{ url_for('static', filename='photos/profile_pictures/' + user.barber_detail.picture_filename) }}" alt="{{ user.name }}" class="img-fluid rounded-circle">
                </div>
                <div class="col pt-3 ps-4"> 
                    <!-- barber details -->
                    <h2 class="py-2">{{ user.name }}</h2>
                    <p><strong>Phone:</strong> {{ user.phone_number }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>Instagram Tag:</strong> <a href="https://www.instagram.com/{{ user.barber_detail.instagram_tag }}">{{ user.barber_detail.instagram_tag }}</a></p>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
