{% extends 'base.html' %}
{% block title %}Rate Your Barber{% endblock %}
{% block content %}
<div class="container-xl px-4 mt-4">
    <!-- Rating  -->
    <div class="card mb-4">
        <div class="card-header">Rate Your Barber</div>
        <div class="card-body">
            <form>
                <!-- Stars -->
                <div class="mb-3">
                    <label class="small mb-1">Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="5-stars" name="rating" value="5" /><label for="5-stars" class="star">&#9733;</label>
                        <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars" class="star">&#9733;</label>
                        <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars" class="star">&#9733;</label>
                        <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars" class="star">&#9733;</label>
                        <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star" class="star">&#9733;</label>
                    </div>
                </div>
                <!-- Rating response -->
                <div class="mb-3">
                    <label class="small mb-1" for="personalizedResponse">Your Feedback (Optional)</label>
                    <textarea class="form-control" id="personalizedResponse" rows="3" maxlength="500" placeholder="Write your feedback here..."></textarea>
                </div>
                <!-- Submit button -->
                <button class="btn btn-primary" type="submit">Submit Rating</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    .star-rating {
        direction: rtl;
        display: inline-block;
        padding: 20px;
    }

    .star-rating input[type=radio] {
        display: none;
    }

    .star-rating label {
        color: #bbb;
        font-size: 18px;
        padding: 0;
        cursor: pointer;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type=radio]:checked ~ label {
        color: #f0ad4e;
    }
</style>
{% endblock %}
