{% extends "base.html" %}
{%block title%}Availability Form{% endblock %}
{% block content%}
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Set Your Availability</h1>
        <form id="availabilityForm">
            <div class="row mb-3">
                <label for="monday" class="col-sm-2 col-form-label">Monday:</label>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="mondayStart" id="mondayStart">
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="mondayEnd" id="mondayEnd">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="tuesday" class="col-sm-2 col-form-label">Tuesday:</label>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="tuesdayStart" id="tuesdayStart">
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="tuesdayEnd" id="tuesdayEnd">
                </div>
            </div>

            <div class="row mb-3">
                <label for="wednesday" class="col-sm-2 col-form-label">Wednesday:</label>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="wednesdayStart" id="wednesdayStart">
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="wednesdayEnd" id="wednesdayEnd">
                </div>
            </div>

            <div class="row mb-3">
                <label for="thursday" class="col-sm-2 col-form-label">Thursday:</label>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="thursdayStart" id="thursdayStart">
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="thursdayEnd" id="thursdayEnd">
                </div>
            </div>
            
            <div class="row mb-3">
                <label for="friday" class="col-sm-2 col-form-label">Friday:</label>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="fridayStart" id="fridayStart">
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="fridayEnd" id="fridayEnd">
                </div>
            </div>

            <div class="row mb-3">
                <label for="saturday" class="col-sm-2 col-form-label">Saturday:</label>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="saturdayStart" id="saturdayStart">
                </div>
                <div class="col-sm-5">
                    <input type="time" class="form-control" name="saturdayEnd" id="saturdayEnd">
                </div>
            </div>

           

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="submitAvailability()">Submit Availability</button>
            </div>
        </form>

        <div class="mt-4" id="result"></div>
    </div>

</body>
{% endblock %}
