{% extends 'base.html' %}
{% block title %}Rate Your Barber{% endblock %}
{% block content %}
<div class="container-xl px-4 mt-4">
    <!-- Rating section -->
    <div class="card mb-4">
        <div class="card-header">Rate Your Barber</div>
        <div class="card-body">
            <form>
                <!-- Dropdown for selecting barber -->
                <div class="mb-3">
                    <label class="small mb-1" for="selectBarber">Select Barber</label>
                    <select class="form-control" id="selectBarber">
                        {% for barber in barbers %}
                                <option value="{{ barber.user_id }}">{{ barber.user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Star rating -->
                <div class="mb-3 star-widget">
                    <!-- Hidden radio buttons -->
                    <input type="radio" name="rate" id="rate-5">
                    <label for="rate-5" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1" class="fas fa-star"></label>
                </div>
                <!-- Text box for personalized response -->
                <div class="mb-3">
                    <label class="small mb-1" for="personalizedResponse">Your Feedback (Optional)</label>
                    <textarea class="form-control" id="personalizedResponse" rows="3" maxlength="500" placeholder="Write your feedback here..."></textarea>
                </div>
                <!-- Submit button -->
                <button class="btn btn-dark" type="submit">Submit Rating</button> <!-- Changed to btn-dark -->
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block head %}
<style>
    /* Star rating widget style */
    .star-widget {
        border: none;
        overflow: hidden;
        direction: rtl; /* For right to left effect */
        display: inline-block;
        font-size: 24px;
    }

    .star-widget input {
        display: none;
    }

    .star-widget label {
        float: right;
        padding: 0;
        cursor: pointer;
        color: #ccc;
        font-size: 24px;
    }

    .star-widget input:checked ~ label {
        color: #ffc107;
    }

    .star-widget input:not(:checked) ~ label:hover,
    .star-widget input:not(:checked) ~ label:hover ~ label {
        color: #ffc107;
    }

    /* Button styling */
    .btn-dark {
        background-color: #000; /* Black color */
        color: #fff;
    }
    /* If you prefer red, replace the background-color value with #ff0000 */

    /* Further style your button with a hover effect if needed */
    .btn-dark:hover {
        background-color: #555; /* Darken the button when hovered */
    }

    /* Form control styling */
    .form-control {
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
    }
</style>
{% endblock %}

<script>
    // Your existing JavaScript to generate stars, if needed
</script>
