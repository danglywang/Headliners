{% extends 'base.html' %}
{% block title %}Rate Your Barber{% endblock %}
{% block content %}
<div class="container-xl px-4 mt-4">
    <!-- Rating section -->
    <div class="card mb-4">
        <div class="card-header">Rate Your Barber</div>
        <div class="card-body">
            <form>
                <!-- Dropdown for selecting barber -->
                <div class="mb-3">
                    <label class="small mb-1" for="selectBarber">Select Barber</label>
                    <select class="form-control" id="selectBarber">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <!-- Star rating -->
                <div class="mb-3">
                    <label class="small mb-1">Rating</label>
                    <div id="star-rating" class="star-rating">
                        <!-- Stars will be generated by JavaScript -->
                    </div>
                </div>
                <!-- Text box for personalized response -->
                <div class="mb-3">
                    <label class="small mb-1" for="personalizedResponse">Your Feedback (Optional)</label>
                    <textarea class="form-control" id="personalizedResponse" rows="3" maxlength="500" placeholder="Write your feedback here..."></textarea>
                </div>
                <!-- Submit button -->
                <button class="btn btn-primary" type="submit">Submit Rating</button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript for star rating -->
<script>
    const starRating = document.getElementById('star-rating');
    for (let i = 5; i >= 1; i--) {
        starRating.innerHTML += `<input type="radio" id="${i}-stars" name="rating" value="${i}" /><label for="${i}-stars" class="star">&#9734;</label>`;
    }
</script>

{% endblock %}

{% block head %}
<style>
    .star-rating {
        direction: rtl;
        display: inline-block;
        font-size: 24px;
    }

    .star-rating input[type=radio] {
        display: none;
    }

    .star-rating label {
        color: #bbb;
        padding: 0;
        cursor: pointer;
        transition: color 0.2s ease;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input[type=radio]:checked ~ label {
        color: black;
    }
</style>
{% endblock %}
